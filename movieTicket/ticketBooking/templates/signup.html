{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form action="" method="POST">
        {% csrf_token %}       
        <label for="username">Username: </label> 
        {{form.username }}
        <br>
        <label for="password">Password: </label>
        {{form.password1}}
        <br>
        <label for="password">Confirm Password: </label>
        {{form.password2}}
        <br>
        <h4>Already have an Account?<a href="{% url 'login' %}">Login</a></h4>
        <input type="submit" value="Submit">
    </form>
  </div>
  <!-- <form action="" method="POST">
      {{form.username}}
  </form> -->
</body>
</html>
